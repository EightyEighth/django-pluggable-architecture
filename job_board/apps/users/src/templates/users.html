<!-- Page with a list of users and a form to add a new user and delete and choice company. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Company ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                    <th>Change company</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.company_id }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                        </td>
                        <td>
                            <form action="{% url 'change_company' user.id %}" method="POST">
                                {% csrf_token %}
                                <select name="company" id="company" class="form-control">
                                    {% for company in companies %}
                                        <option value="{{ company.id }}">{{ company.name }}</option>
                                    {% endfor %}
                                </select>
                                <button type="submit" class="btn btn-primary mt-3">Change company</button>
                            </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{% url 'add_user' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="company">Choose company</label>
                <select name="company" id="company" class="form-control">
                    {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add User</button>
        </form>
    </div>
</body>
</html>
